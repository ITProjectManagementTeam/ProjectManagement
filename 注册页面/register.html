<!doctype html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link href="register.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="register.js"></script>
  </head>

<body bgcolor="#B8D9DE"> 

	<div class="white"></div>
 	<div class="title">项目管理系统 </div>
 	<div class="register">注册</div>
 	<div class="pic"> </div>
	 <div class="welcome">欢迎使用<br>项目管理系统</div>
	 
	 <div class="icon" id="icon1"></div>
	 <div class="icon" id="icon2"></div>
	 <div class="icon" id="icon3"></div>

 	<div class="line" id="line1"></div>
	<div class="line" id="line2"></div>
	<div class="line" id="line3"></div>
	 
 	<button class="registerButton"" type="button" onclick="getinfo()">注册</button>

 	<div class="returnToLogin" onclick="returnToLogin()">返回</div>

 	<div class="userbox"> 
		<label for="username"></label>
		<input type="text" name="username" id="username" placeholder="请输入账号" />
	</div>

	<div class="emailbox"> 
		<label for="email"></label>
		<input type="email" name="email" id="emailAdd" placeholder="请输入邮箱"/>
	</div>

	<div class="passwdbox"> 
		<label for="password"></label>
		<input type="password" name="password" id="passwd" placeholder="请输入密码"/>
	</div>



</body>
</html>
