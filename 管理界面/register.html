<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>账号管理</title>
	<link href="register.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="register.js"></script>
</head>

<body>
	<div class="middle">
		<div class="white">
			<div class="title">项目管理系统 </div>
			<div class="title2">账号管理</div>
			<div class="person"></div>
			<div class="line1"></div>
			<div class="unlock"></div>
			<div class="num"></div>
			<div class="line2"></div>
			<div class="line3"></div>
			<button class="deng" type="button" onclick="getinfo()">登录</button>
			<div class="forget" onclick="forget()">忘记密码</div>

			<div class="prepasswdbox">
				<label for="prepassword"></label>
				<input type="password" name="prepassword" id="prepasswd" placeholder="请输入原密码" />
			</div>

			<div class="emailbox">
				<label for="email"></label>
				<input type="text" name="email" id="email" placeholder="请输入修改后的邮箱" />
			</div>

			<div class="passwdbox">
				<label for="password"></label>
				<input type="password" name="password" id="passwd" placeholder="请输入修改后的密码" />
			</div>
		</div>

		<div class="pic"> </div>
		<div class="welcome">欢迎使用<br>项目管理系统</div>

	</div>




</body>

</html>
